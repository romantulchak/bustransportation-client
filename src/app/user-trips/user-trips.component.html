<section>
    <div>
        <h3>Trips created by me</h3>
        <div>
            <div class="trip__card" *ngFor="let trip of trips">
                <h3>{{trip.name}}</h3>
                <em>{{trip.dateStart | date: 'dd-MM-yyyy HH:mm'}} - {{trip.dateEnd | date: 'dd-MM-yyyy HH:mm'}}</em>
                <div>
                    <button (click)="showCities(trip)">Show cities</button>
                    <app-trip-city-line *ngIf="currentTrip.cities != null && currentTripId == trip.id" [trip]="currentTrip"></app-trip-city-line>
                </div>
            </div>
        </div>
    </div>
</section>
