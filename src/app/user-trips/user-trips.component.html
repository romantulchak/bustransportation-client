<div class="container">
  <app-trip-card [trips]="trips" (preRemove)="preRemoveUpdateCounter($event)"></app-trip-card>
  <div class="trash">
      <span class="counter">{{countPreDeletedTrips}}</span>
      <img (click)="openRemovedTrips()" src="../../assets/images/icons/trash.svg" alt="">
  </div>

  <app-pagination (changePage)="getTripsForUser($event)"></app-pagination>

</div>
