<section>
    <div>
        <h2>Trips</h2>
        <div>
            <div *ngFor="let trip of trips" class="trip__card" [class.done]="currentDate > trip.date">
                <h3>{{trip.direction.direction}}</h3>
                <em>{{trip.date | date:'dd-MM-yyyy HH:mm'}}</em>
            </div>
        </div>
        <hr>
    </div>


    <div>
        <form (submit)="createTrip()">
            <div>
                <label for="bus">Bus</label>
                <select name="bus" id="bus" [(ngModel)]="trip.bus">
                    <option *ngFor="let bus of buses" [ngValue]="bus">{{bus.busName}}</option>
                </select> 
            </div>
            <div>
                <label for="date">Date</label>
                <input type="datetime-local" [min]="currentDate |date:'yyyy-MM-ddTHH:mm'" name="date" id="date" [(ngModel)]="trip.date">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" id="price" [(ngModel)]="trip.price">
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</section>
